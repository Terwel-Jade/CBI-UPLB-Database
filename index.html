<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1, h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input:disabled {
            background: #e9ecef;
            cursor: not-allowed;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .secondary-btn {
            background: #6c757d;
            margin-top: 10px;
        }

        .secondary-btn:hover:not(:disabled) {
            background: #5a6268;
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
        }

        .hidden {
            display: none;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: #f8d7da;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }

        .success {
            color: #155724;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: #d4edda;
            border-radius: 5px;
            border: 1px solid #c3e6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .profile-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .profile-info h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .profile-info p {
            margin: 10px 0;
            color: #555;
        }

        .profile-info strong {
            color: #333;
            display: inline-block;
            min-width: 100px;
        }

        .toggle-link {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .toggle-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm">
            <h1>User Profile System</h1>
            <h2>Login</h2>
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password">
            </div>
            <button onclick="login()" id="loginBtn">Login</button>
            <div class="toggle-link">
                <a href="#" onclick="showRegister(); return false;">Don't have an account? Register</a>
            </div>
            <div id="loginMessage"></div>
        </div>

        <!-- Registration Form -->
        <div id="registerForm" class="hidden">
            <h1>User Profile System</h1>
            <h2>Register</h2>
            <div class="form-group">
                <label for="regUsername">Username</label>
                <input type="text" id="regUsername" placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" placeholder="Choose a strong password">
            </div>
            <div class="form-group">
                <label for="regName">Full Name</label>
                <input type="text" id="regName" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="regIdNumber">ID Number</label>
                <input type="text" id="regIdNumber" placeholder="Enter your ID number">
            </div>
            <div class="form-group">
                <label for="regBirthday">Birthday</label>
                <input type="date" id="regBirthday">
            </div>
            <div class="form-group">
                <label for="regAddress">Address</label>
                <input type="text" id="regAddress" placeholder="Enter your address">
            </div>
            <button onclick="register()" id="registerBtn">Register</button>
            <div class="toggle-link">
                <a href="#" onclick="showLogin(); return false;">Already have an account? Login</a>
            </div>
            <div id="registerMessage"></div>
        </div>

        <!-- Profile View -->
        <div id="profileView" class="hidden">
            <h1>My Profile</h1>
            <div class="profile-info">
                <h3>Profile Information</h3>
                <p><strong>Username:</strong> <span id="profileUsername"></span></p>
                <p><strong>Name:</strong> <span id="profileName"></span></p>
                <p><strong>ID Number:</strong> <span id="profileIdNumber"></span></p>
                <p><strong>Birthday:</strong> <span id="profileBirthday"></span></p>
                <p><strong>Address:</strong> <span id="profileAddress"></span></p>
            </div>
            <button onclick="editProfile()">Edit Profile</button>
            <button onclick="logout()" class="secondary-btn">Logout</button>
        </div>

        <!-- Profile Edit -->
        <div id="profileEdit" class="hidden">
            <h1>Edit Profile</h1>
            <div class="form-group">
                <label for="editName">Full Name</label>
                <input type="text" id="editName">
            </div>
            <div class="form-group">
                <label for="editIdNumber">ID Number</label>
                <input type="text" id="editIdNumber">
            </div>
            <div class="form-group">
                <label for="editBirthday">Birthday</label>
                <input type="date" id="editBirthday">
            </div>
            <div class="form-group">
                <label for="editAddress">Address</label>
                <input type="text" id="editAddress">
            </div>
            <div class="form-group">
                <label for="editPassword">New Password (leave blank to keep current)</label>
                <input type="password" id="editPassword" placeholder="Enter new password">
            </div>
            <button onclick="saveProfile()" id="saveBtn">Save Changes</button>
            <button onclick="cancelEdit()" class="secondary-btn">Cancel</button>
            <div id="editMessage"></div>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace this with your Google Apps Script Web App URL
        const API_URL = 'https://script.google.com/macros/library/d/1eM3xPxUALvwOtYulzBwJH0QIDx_7PvkjBaYm5In1a8Oobxb9Rd9tA22f/1';
        
        let currentUser = null;

        // Encryption functions
        const SECRET_KEY = 'xK9#mP2$vN5@qR8&jL4*wE7!zT6%bY3^hU1!nG8@oA5#';

        function encrypt(text) {
            return CryptoJS.AES.encrypt(text, SECRET_KEY).toString();
        }

        function decrypt(ciphertext) {
            const bytes = CryptoJS.AES.decrypt(ciphertext, SECRET_KEY);
            return bytes.toString(CryptoJS.enc.Utf8);
        }

        function hashPassword(password) {
            return CryptoJS.SHA256(password).toString();
        }

        // UI Functions
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('profileView').classList.add('hidden');
            document.getElementById('profileEdit').classList.add('hidden');
            clearMessages();
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('profileView').classList.add('hidden');
            document.getElementById('profileEdit').classList.add('hidden');
            clearMessages();
        }

        function showProfile() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('profileView').classList.remove('hidden');
            document.getElementById('profileEdit').classList.add('hidden');
            clearMessages();
        }

        function editProfile() {
            document.getElementById('profileView').classList.add('hidden');
            document.getElementById('profileEdit').classList.remove('hidden');
            
            // Populate edit form with current data
            document.getElementById('editName').value = currentUser.name;
            document.getElementById('editIdNumber').value = currentUser.idNumber;
            document.getElementById('editBirthday').value = currentUser.birthday;
            document.getElementById('editAddress').value = currentUser.address;
            document.getElementById('editPassword').value = '';
        }

        function cancelEdit() {
            showProfile();
        }

        function clearMessages() {
            document.getElementById('loginMessage').innerHTML = '';
            document.getElementById('registerMessage').innerHTML = '';
            document.getElementById('editMessage').innerHTML = '';
        }

        function showMessage(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
        }

        function setLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            if (isLoading) {
                button.disabled = true;
                button.innerHTML = '<span class="loading"></span>';
            } else {
                button.disabled = false;
                if (buttonId === 'loginBtn') button.innerHTML = 'Login';
                else if (buttonId === 'registerBtn') button.innerHTML = 'Register';
                else if (buttonId === 'saveBtn') button.innerHTML = 'Save Changes';
            }
        }

        // API Functions
        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showMessage('loginMessage', 'Please enter both username and password', true);
                return;
            }

            setLoading('loginBtn', true);

            try {
                const response = await fetch(`${API_URL}?action=login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: encrypt(username),
                        password: hashPassword(password)
                    })
                });

                const data = await response.json();

                if (data.success) {
                    currentUser = data.user;
                    sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
                    displayProfile();
                    showProfile();
                } else {
                    showMessage('loginMessage', data.message || 'Invalid credentials', true);
                }
            } catch (error) {
                showMessage('loginMessage', 'Connection error. Please try again.', true);
            } finally {
                setLoading('loginBtn', false);
            }
        }

        async function register() {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;
            const name = document.getElementById('regName').value.trim();
            const idNumber = document.getElementById('regIdNumber').value.trim();
            const birthday = document.getElementById('regBirthday').value;
            const address = document.getElementById('regAddress').value.trim();

            if (!username || !password || !name || !idNumber || !birthday || !address) {
                showMessage('registerMessage', 'Please fill in all fields', true);
                return;
            }

            if (password.length < 6) {
                showMessage('registerMessage', 'Password must be at least 6 characters', true);
                return;
            }

            setLoading('registerBtn', true);

            try {
                const response = await fetch(`${API_URL}?action=register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: encrypt(username),
                        password: hashPassword(password),
                        name: encrypt(name),
                        idNumber: encrypt(idNumber),
                        birthday: encrypt(birthday),
                        address: encrypt(address)
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('registerMessage', 'Registration successful! Please login.', false);
                    setTimeout(() => showLogin(), 2000);
                } else {
                    showMessage('registerMessage', data.message || 'Registration failed', true);
                }
            } catch (error) {
                showMessage('registerMessage', 'Connection error. Please try again.', true);
            } finally {
                setLoading('registerBtn', false);
            }
        }

        async function saveProfile() {
            const name = document.getElementById('editName').value.trim();
            const idNumber = document.getElementById('editIdNumber').value.trim();
            const birthday = document.getElementById('editBirthday').value;
            const address = document.getElementById('editAddress').value.trim();
            const newPassword = document.getElementById('editPassword').value;

            if (!name || !idNumber || !birthday || !address) {
                showMessage('editMessage', 'Please fill in all required fields', true);
                return;
            }

            setLoading('saveBtn', true);

            try {
                const updateData = {
                    username: currentUser.username,
                    name: encrypt(name),
                    idNumber: encrypt(idNumber),
                    birthday: encrypt(birthday),
                    address: encrypt(address)
                };

                if (newPassword) {
                    if (newPassword.length < 6) {
                        showMessage('editMessage', 'Password must be at least 6 characters', true);
                        setLoading('saveBtn', false);
                        return;
                    }
                    updateData.password = hashPassword(newPassword);
                }

                const response = await fetch(`${API_URL}?action=update`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updateData)
                });

                const data = await response.json();

                if (data.success) {
                    currentUser = data.user;
                    sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
                    displayProfile();
                    showMessage('editMessage', 'Profile updated successfully!', false);
                    setTimeout(() => showProfile(), 1500);
                } else {
                    showMessage('editMessage', data.message || 'Update failed', true);
                }
            } catch (error) {
                showMessage('editMessage', 'Connection error. Please try again.', true);
            } finally {
                setLoading('saveBtn', false);
            }
        }

        function displayProfile() {
            if (currentUser) {
                document.getElementById('profileUsername').textContent = currentUser.username;
                document.getElementById('profileName').textContent = currentUser.name;
                document.getElementById('profileIdNumber').textContent = currentUser.idNumber;
                document.getElementById('profileBirthday').textContent = currentUser.birthday;
                document.getElementById('profileAddress').textContent = currentUser.address;
            }
        }

        function logout() {
            currentUser = null;
            sessionStorage.removeItem('currentUser');
            showLogin();
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
        }

        // Check for existing session on page load
        window.addEventListener('load', () => {
            const savedUser = sessionStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                displayProfile();
                showProfile();
            }
        });
    </script>
</body>
</html>
